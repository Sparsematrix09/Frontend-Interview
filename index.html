<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Insights | Finance, Tech & Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'candy-pink': '#FF69B4',
              'green-yellow': '#FFD700',
              'lavender-gray': '#C8B6E2',
              'pastel-brown': '#D4B483',
              'primary-gradient': 'linear-gradient(135deg, #FF69B4 0%, #FFD700 25%, #C8B6E2 50%, #D4B483 100%)',
            },
            fontFamily: {
              'serif': ['Merriweather', 'serif'],
              'sans': ['Sora', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'slide-down': 'slideDown 0.6s ease-out forwards',
              'stagger': 'stagger 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'grid-fade': 'gridFade 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              stagger: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              gridFade: {
                '0%': { opacity: '0' },
                '50%': { opacity: '0.3' },
                '100%': { opacity: '0.5' },
              }
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(135deg, rgba(255, 105, 180, 0.1) 0%, rgba(255, 215, 0, 0.1) 25%, rgba(200, 182, 226, 0.1) 50%, rgba(212, 180, 131, 0.1) 100%)',
              'card-gradient': 'linear-gradient(135deg, #FF69B4 0%, #FFD700 25%, #C8B6E2 50%, #D4B483 100%)',
              'accent-gradient': 'linear-gradient(90deg, #FF69B4 0%, #FFD700 50%, #C8B6E2 100%)',
            }
          }
        }
      }
    </script>
    
    <style>
      :root {
        --candy-pink: #FF69B4;
        --green-yellow: #FFD700;
        --lavender-gray: #C8B6E2;
        --pastel-brown: #D4B483;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Sora', sans-serif;
        background: linear-gradient(135deg, #FFF5F7 0%, #FFFDE7 25%, #F8F4FF 50%, #F5F0E6 100%);
        min-height: 100vh;
        color: #333;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
      
      .hero-gradient {
        background: linear-gradient(135deg, 
          rgba(255, 105, 180, 0.15) 0%, 
          rgba(255, 215, 0, 0.15) 25%, 
          rgba(200, 182, 226, 0.15) 50%, 
          rgba(212, 180, 131, 0.15) 100%);
      }
      
      .grid-pattern {
        background-image: 
          linear-gradient(to right, rgba(255, 105, 180, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      
      .stagger-1 { animation-delay: 0.1s; opacity: 0; }
      .stagger-2 { animation-delay: 0.2s; opacity: 0; }
      .stagger-3 { animation-delay: 0.3s; opacity: 0; }
      .stagger-4 { animation-delay: 0.4s; opacity: 0; }
      .stagger-5 { animation-delay: 0.5s; opacity: 0; }
      
      .card-hover {
        transition: all 0.3s ease;
      }
      
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(255, 105, 180, 0.15);
      }
      
      .badge-gradient {
        background: linear-gradient(135deg, #FF69B4, #FFD700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .text-gradient {
        background: linear-gradient(135deg, #FF69B4, #FFD700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .divider-gradient {
        height: 3px;
        background: linear-gradient(90deg, #FF69B4, #FFD700, #C8B6E2);
      }
      
      .animate-grid-pattern {
        animation: gridFade 1.5s ease-out forwards;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #FF69B4, #FFD700);
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #FF69B4, #FFD700, #C8B6E2);
      }

      ::selection {
        background-color: rgba(255, 105, 180, 0.3);
        color: #333;
      }
      .smooth-transition {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .category-tech { background: linear-gradient(135deg, #C8B6E2, #9B87EA); }
      .category-finance { background: linear-gradient(135deg, #FFD700, #FFB800); }
      .category-business { background: linear-gradient(135deg, #FF69B4, #FF3D8B); }
      .category-development { background: linear-gradient(135deg, #87CEFA, #4682B4); }
      .category-ai { background: linear-gradient(135deg, #98FB98, #32CD32); }
      .category-blockchain { background: linear-gradient(135deg, #FFA07A, #FF6347); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
